<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Prediction Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }
        .currency-selector {
            margin-bottom: 20px;
        }
        .table-container {
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4facfe;
            color: white;
        }
        canvas {
            max-width: 100%;
            height: 400px;
        }
    </style>
    <script>
        const apiKey = '8887a6afbfd8a53d21fb34919679881e';

        async function fetchCurrencyData(currency) {
            const response = await fetch(`https://api.exchangerate.host/timeseries?start_date=2023-12-01&end_date=2023-12-31&base=${currency}&apikey=${apiKey}`);
            const data = await response.json();
            return data;
        }

        function calculatePrediction(open, price, model) {
            const high = model.high.coefficients[0] * open + model.high.coefficients[1] * price + model.high.intercept;
            const low = model.low.coefficients[0] * open + model.low.coefficients[1] * price + model.low.intercept;
            return { high, low };
        }

        async function updateUI() {
            const currency = document.getElementById('currency').value;
            const data = await fetchCurrencyData(currency);
            const rates = Object.entries(data.rates).map(([date, values]) => ({ date, open: values[currency], price: values[currency] }));

            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';

            const labels = [];
            const highValues = [];
            const lowValues = [];
            
            const model = {
                high: { coefficients: [0.71077537, 0.29107631], intercept: 0.5723214006915214 },
                low: { coefficients: [0.64754428, 0.34472515], intercept: 0.5459168155532552 }
            };

            rates.forEach(rate => {
                const prediction = calculatePrediction(rate.open, rate.price, model);
                labels.push(rate.date);
                highValues.push(prediction.high.toFixed(2));
                lowValues.push(prediction.low.toFixed(2));

                const row = `<tr>
                    <td>${rate.date}</td>
                    <td>${rate.open.toFixed(2)}</td>
                    <td>${rate.price.toFixed(2)}</td>
                    <td>${prediction.high.toFixed(2)}</td>
                    <td>${prediction.low.toFixed(2)}</td>
                </tr>`;
                tableBody.insertAdjacentHTML('beforeend', row);
            });

            updateGraph(labels, highValues, lowValues);
        }

        function updateGraph(labels, highValues, lowValues) {
            const ctx = document.getElementById('currencyChart').getContext('2d');
            if (window.myChart) {
                window.myChart.destroy();
            }
            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Predicted High',
                            data: highValues,
                            borderColor: '#4caf50',
                            backgroundColor: 'rgba(76, 175, 80, 0.2)',
                            fill: true
                        },
                        {
                            label: 'Predicted Low',
                            data: lowValues,
                            borderColor: '#f44336',
                            backgroundColor: 'rgba(244, 67, 54, 0.2)',
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        }
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Currency Prediction Interface</h1>
            <div class="currency-selector">
                <label for="currency">Select Currency:</label>
                <select id="currency" onchange="updateUI()">
                    <option value="USD">USD</option>
                    <option value="KWD">KWD</option>
                    <option value="CAD">CAD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Open</th>
                            <th>Price</th>
                            <th>Predicted High</th>
                            <th>Predicted Low</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
            <canvas id="currencyChart"></canvas>
        </div>
    </div>
</body>
</html>
